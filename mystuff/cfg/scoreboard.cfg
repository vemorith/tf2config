bind "`" "+scoreboard"
alias +scoreboard "+showscores; cl_showfps 1"
alias -scoreboard "-showscores; cl_showfps 0"

bind "RCTRL" "netgraph_on"
alias "netgraph_on" "net_graph 4; net_graphtext 1; cl_showfps 1; bind RCTRL netgraph_off"
alias "netgraph_off" "net_graph 0; net_graphtext 0; cl_showfps 0; bind RCTRL netgraph_on"

net_graphheight 16
