unbindall
exec "scoreboard.cfg"
exec "spinscript.cfg"

// MOVEMENT
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "ALT" "+strafe"


// WEAPONS AND ITEMS
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MOUSE4" "+use_action_slot_item"
bind "MOUSE5" "lastinv"
bind "mwheelup" "invprev"
bind "mwheeldown" "invnext"
bind "r" "+reload"

bind "n" "dropitem"
bind "TAB" "+quickswitch"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

bind "SHIFT" ""

// COMMUNICATION
bind "\" "say_team"
bind "ENTER" "say"
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "v" "+voicerecord"

bind "q" "voicemenu 1 1" // spy
bind "e" "voicemenu 0 0" // medic
bind "t" "voicemenu 0 1" // thanks
bind "y" "voicemenu 0 6" // yes
bind "u" "voicemenu 0 7" // no
bind "g" "voicemenu 2 2" // zaebis)
bind "h" "voicemenu 2 3" // ne zaebis(
bind "j" "voicemenu 2 6" // nice shot


// OTHER
bind "/" "changeclass"
bind "." "changeteam"
bind "," "open_charinfo_direct"
bind "m" "open_charinfo_backpack"

bind "F9" "show_quest_log"
bind "F11" "save_replay"
bind "F10" "toggleconsole"
bind "ESCAPE" "cancelselect"
bind "[" "cl_trigger_first_notification"
bind "]" "cl_decline_first_notification"
bind "i" "player_ready_toggle"
bind "o" "showmapinfo"
bind "p" "callvote"

bind "INS" "noclip"
bind "END" "disconnect"
bind "DEL" "map tr_walkway_rc2"
bind "HOME" "toggle voice_scale 0 1; toggle hud_saytext_time 0 10"
bind "PGUP" "toggle r_drawviewmodel 1 0"
bind "PGDN" "toggle cl_drawhud 1 0; toggle hud_combattext 1 0"
bind "-" ""
bind "=" ""


// MEMES
bind "RALT" "impulse 201" //spray
bind "f" "+taunt"
bind "b" "+inspect"
bind "k" "kill"
bind "l" "explode"
